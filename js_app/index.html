<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equic="X-UA-Compatible" content="IE=edge, chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Calc Hex&Bin</title>
		<link rel="stylesheet" type="text/css" href="app.css">
	</head>
	<body>
		<section class="container">
			<h1>２進数・１６進数 計算機</h1>
			<h3>変換</h3>
			<div>
				<label>2進数</label>
				<input id="js-inputBin" type="number">
				<button id="js-tapBinBtn">変換</button>
			</div>
			<div>
				<label>10進数</label>
				<input id="js-inputDec" type="number">
				<button id="js-tapDecBtn">変換</button>
			</div>
			<div>
				<label>16進数</label>
				<input id="js-inputHex" type="number">
				<button id="js-tapHexBtn">変換</button>
			</div>
			<p></p>
			<h3>計算</h3>
			<h4>基数選択</h4>
			<p>
			<input type="radio" name="base_num" value="bin" onchange="getRadioValue()">2進数
			<input type="radio" name="base_num" value="hex" onchange="getRadioValue()" checked>16進数
			<p>
				<button id="js-tapOrBtn">OR</button>
				<button id="js-tapAndBtn">AND</button>
				<button id="js-tapNotBtn">NOT</button>
				<button id="js-tapXorBtn">XOR</button>
				<button id="js-tapAddBtn">ADD</button>
			</p>
			</p>
			<h4>出力</h4>
			<div>
				<p id="output">-- 計算結果を表示 --</p>
			</div>
			<h4>入力</h4>
			<input id="js-inputAny1" type="number">
			<input id="js-inputAny2" type="number">
			<input id="js-inputAny3" type="number">
			<input id="js-inputAny4" type="number">
			<input id="js-inputAny5" type="number">
			<input id="js-inputAny6" type="number">
			<input id="js-inputAny7" type="number">
			<input id="js-inputAny8" type="number">
			<input id="js-inputAny9" type="number">
			<input id="js-inputAny10" type="number">
		</section>

		<script src="app.js"></script>
	</body>
</html>
